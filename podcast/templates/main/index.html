{% extends "main/base.html" %}
{% load static %}
{% load cloudinary %}

{% block content %}
<div class="home">
    <div class="overly mt-5">
        <h4 class="text-center mt-5" id="awa">2 CENTS</h4>
        <p class="text-center">The Best Podcast App in Kenya</p>
    </div>
</div>


<div class="container-fluid mt-5">
    <div class="px-lg-5">
        <div class="row">
            <!-- Gallery item -->
            {%for podcast in podcasts%}
            <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
                <div class="bg-white rounded shadow-sm">
                    <a href="/podcasts/{{podcast.id}}">
                        <img src="{{podcast.image.url}}" alt="" class="img-fluid card-img-top">
                    </a>
                    <div class="p-4">
                        <h5> <a href="#" class="text-dark">{{podcast.name}}</a></h5>
                        <p class="small text-muted mb-0">{{podcast.date}}</p>
                        <div
                            class="d-flex align-items-center justify-content-between rounded-pill px-3 py-2 mt-4">
                            <p class="small mb-0"><i class="fa fa-picture-o mr-2"></i><span
                                    class="font-weight-bold">{{podcast.user}}</span></p>
                            <div class="badge badge-primary px-3 rounded-pill font-weight-normal">SOTD</div>
                        </div>
                    </div>
                </div>
            </div>
            {%endfor%}
            <!-- End -->
        </div>
    </div>
</div>

{% endblock %}
